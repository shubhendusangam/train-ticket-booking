<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Train Ticket Booking</h1>
    <form id="ticketForm">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="section">Section:</label>
            <select id="section" name="section" required>
                <option value="A">A</option>
                <option value="B">B</option>
            </select>
        </div>
        <button type="submit">Purchase Ticket</button>
    </form>
    <div id="receipt" class="hidden">
        <h2>Receipt</h2>
        <p><strong>From:</strong> London</p>
        <p><strong>To:</strong> France</p>
        <p><strong>User:</strong> <span id="userName"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Price Paid:</strong> $20</p>
        <p><strong>Section:</strong> <span id="userSection"></span></p>
        <button id="newTicketButton">Book Another Ticket</button>
        <button id="fetchReceiptButton">Fetch Receipt Details</button>
        <input type="number" id="ticketId" placeholder="Enter Ticket ID" />
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
